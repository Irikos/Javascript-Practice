<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../../my-theme.html" />
<dom-module id="shop-item">
  <template>
    <style>
      :host {
        display: block;
      }
      .test {
        color: var(--shop-item-test-color);
      }
      .container {
        @apply(--shop-item-content-theme);
      }
    </style>
    <div>
      <p class="container">
        <iron-icon icon="menu"></iron-icon>
        {{name}}
      </p>
    </div>
  </template>
  <script>
    Polymer({
      is: "shop-item",

      properties: {
        name: {
          type: String,
          value: "Mr. Pettington",
          notify: true
        }
      },

    });
  </script>

</dom-module>
