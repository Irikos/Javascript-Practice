<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html" />
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html" />
<link rel="import" href="../../my-theme.html" />
<link rel="import" href="../../behavior/behavior.html" />
<dom-module id="shop-item">
  <template>
    <style>
      :host {
        display: block;
      }
      .test {
        color: var(--shop-item-test-color);
      }
      .container {
        @apply(--shop-item-content-theme);
      }
      :host(.mark) {
        color: yellow !important;
        background-color: green;
      }
      :host(.pressed) {
        -webkit-animation: bounce 0.9s ease-out;
        animation: bounce 0.9s ease-out;
      }

      @-webkit-keyframes bounce {
            0% {
              -webkit-transform: scale(1.0);
            }
            10% {
              -webkit-transform: scale(1.2);
            }
            20% {
              -webkit-transform: scale(1.3);
            }
            30% {
              -webkit-transform: scale(1.2);
            }
            40% {
              -webkit-transform: scale(1.0);
            }
            50% {
              -webkit-transform: scale(1.1);
            }
            60% {
              -webkit-transform: scale(1.0);
            }
            70% {
              -webkit-transform: scale(1.05);
            }
            80% {
              -webkit-transform: scale(1.0);
            }
            90% {
              -webkit-transform: scale(1.02);
            }
            100% {
              -webkit-transform: scale(1.0);
            }
          }
          @keyframes bounce {
            0% {
              transform: scale(1.0);
            }
            10% {
              transform: scale(1.2);
            }
            20% {
              transform: scale(1.3);
            }
            30% {
              transform: scale(1.2);
            }
            40% {
              transform: scale(1.0);
            }
            50% {
              transform: scale(1.1);
            }
            60% {
              transform: scale(1.0);
            }
            70% {
              transform: scale(1.05);
            }
            80% {
              transform: scale(1.0);
            }
            90% {
              transform: scale(1.02);
            }
            100% {
              transform: scale(1.0);
            }
          }
    </style>
    <p>
      Shop-item
    </p>
    <div>
      <p class="container">
        <iron-icon icon="menu"></iron-icon>
        {{name}}
      </p>
    </div>
  </template>
  <script>
    Polymer({
      is: "shop-item",
      behaviors: [MyBehaviors.PressedBehavior],
      properties: {
        name: {
          type: String,
          value: "Mr. Pettington",
          notify: true
        },

      },
      created: function() {
        console.log("The shop-item has been created");
      }
    });
  </script>

</dom-module>
