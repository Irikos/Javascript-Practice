<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../icon-toggle.html">


<dom-module id="icon-toggle-demo">
  <template>
    <style>
      :host {
        font-family: sans-serif;
        --icon-toggle-color: lightgrey;
        /*--icon-toggle-outline-color: purple;*/
        --icon-toggle-pressed-color: red;
      };
    </style>


    <h3> Controls </h3>
    <icon-toggle toggle-icon="menu" pressed></icon-toggle>
    <icon-toggle toggle-icon="settings" pressed></icon-toggle>
    <h3>Statically-configured icon-toggles</h3>
    <icon-toggle toggle-icon="3d-rotation"></icon-toggle>
    <icon-toggle toggle-icon="add-alert" pressed></icon-toggle>
    <h3>Data-bound icon-toggle</h3>

    <!-- use a computed binding to generate the message -->
    <div><span>[[message(isFav)]]</span></div>

    <!-- curly brackets ({{}}} allow two-way binding -->
    <icon-toggle toggle-icon="favorite" pressed="{{isFav}}"></icon-toggle>
    <icon-toggle toggle-icon="add" pressed></icon-toggle>
  </template>

  <script>
    Polymer({
      is: "icon-toggle-demo",
      message: function(fav) {
        if (fav) {
          return "You really like me!";
        } else {
          return "Do you like me?";
        }
      }
    });
