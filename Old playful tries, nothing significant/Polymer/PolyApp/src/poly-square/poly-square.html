<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../../my-theme.html" />
<link rel="import" href="../../behavior/behavior.html" />

<dom-module id='poly-square'>
  <template>
    <style>
      :host {
        display: block;
      }
      .square {
        width:100px;
        height:100px;
        /*-webkit-animation-name: res;
        -webkit-animation-duration:5s;
        animation-name: res;
        animation-duration: 5s;*/
      }
      :host(.pressed) {
        -webkit-animation-name: res;
        -webkit-animation-duration:5s;
        animation-name: res;
        animation-duration: 5s;
      }
      :host(.mark) {
        /*-webkit-animation: res 2s;
        animation: res 2s;*/
      }

      @-webkit-keyframes res {
        from { background-color: yellow; height: 100px; width: 100px}
        to { background-color: blue; height: 500px; width:300px;}
        0% {
          -webkit-transform: scale(1.0);
        }
        10% {
          -webkit-transform: scale(1.2);
        }
        20% {
          -webkit-transform: scale(1.3);
        }
        30% {
          -webkit-transform: scale(1.2);
        }
        40% {
          -webkit-transform: scale(1.0);
        }
        50% {
          -webkit-transform: scale(1.1);
        }
        60% {
          -webkit-transform: scale(1.0);
        }
        70% {
          -webkit-transform: scale(1.05);
        }
        80% {
          -webkit-transform: scale(1.0);
        }
        90% {
          -webkit-transform: scale(1.02);
        }
        100% {
          -webkit-transform: scale(1.0);
        }
          }
      @keyframes res {
        from { background-color: yellow; height: 100px; width:100px;}
        to { background-color: blue; height: 500px; width:300px;}
        0% {
          transform: scale(1.0);
        }
        10% {
          transform: scale(1.2);
        }
        20% {
          transform: scale(1.3);
        }
        30% {
          transform: scale(1.2);
        }
        40% {
          transform: scale(1.0);
        }
        50% {
          transform: scale(1.1);
        }
        60% {
          transform: scale(1.0);
        }
        70% {
          transform: scale(1.05);
        }
        80% {
          transform: scale(1.0);
        }
        90% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1.0);
        }
      }
    </style>
    <div>
      <p class="square">

      </p>

    </div>
  </template>

  <script>
    Polymer({
      is: 'poly-square',
      behaviors: [MyBehaviors.PressedBehavior],
    });
  </script>
</dom-module>
